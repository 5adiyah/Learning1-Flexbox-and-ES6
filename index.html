<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5adiyah</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

    <div class="header"></div>

    <div class="container">
      <div class="home slide slide1">

      </div>

      <div class="content slide slide2">
        <h2 class="darkBlue">Countdown with us...</h2>
        <div id="clockdiv">
          <div class="counterNum days">
            <h2 class="daysH2 red"></h2>
            <h3 class="red">&nbsp; &nbsp; Days</h3>
          </div>
          <div class="counterNum hours">
            <h2 class="hoursH2 blue"></h2>
            <h3 style="text-align: center;" class="blue">Hours</h3>
          </div>
          <div class="counterNum minutes">
            <h2 class="minutesH2 green"></h2>
            <h3 style="text-align: center;" class="green">Minutes</h3>
          </div>
          <div class="counterNum seconds">
            <h2 class="secondsH2 white"></h2>
            <h3 style="text-align: center;" class="white">Seconds</h3>
          </div>
        </div>
      </div>

      <div class="footer slide slide3">

      </div>
    </div>

    <div class="scroll">
      <img class="scrollImg" src="src/images/next.png" alt="next arrow">
    </div>


    <script type="text/javascript" src="build/app.js"></script>
  </body>
</html>
